<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div dropdown *ngIf="loggedIn()" class="dropdown">
      <a dropdownToggle 
      class="dropdown-toggle text-light" >
        Welcome {{ authService.decodedToken.given_name }}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class='fa fa-user'></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)='logout()'><i class='fa fa-sign-out'></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" required
        name="username" 
        placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" required
        name="password"
        placeholder="Password" [(ngModel)]="model.password">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
